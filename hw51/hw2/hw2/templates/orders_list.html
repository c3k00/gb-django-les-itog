{% extends "base.html" %}

{% block content %}
<h1>Лист заказов</h1>
<ul>
    {% for order in orders %}
    <li>заказ {{ order.id }} by {{ order.client.name }} - {{ order.product.name }} - {{ order.quantity }} - {{ order.status }}
        <a href="{% url 'order_detail' order.id %}">Детали</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'create_order' %}">Создать новый заказ</a>
{% endblock %}
