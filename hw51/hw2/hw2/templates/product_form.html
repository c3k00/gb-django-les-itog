{% extends 'base.html' %}

{% block title %}Добавить/Редактировать продукт{% endblock %}

{% block content %}
<h2>{% if form.instance.pk %}Редактировать{% else %}Добавить{% endif %} продукт</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Обновить{% else %}Создать{% endif %}</button>
</form>
{% endblock %}
